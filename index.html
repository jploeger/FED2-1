<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Web App</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>Web App</h1>
		<nav>
			<ul>
				<li><a href="#/page1">Pagina 1</a></li>
				<li><a href="#/page2">Pagina 2</a></li>
				<li><a href="#/page3">Pagina 3</a></li>
		    </ul>
		</nav>
	</header>

	<article id="content" class="col">
		<section data-route="page1" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			 <section data-bind="items">
			    <section>
			      <p data-bind="score"></p>
			      <p data-bind="team1"></p>
			      <p data-bind="team1score"></p>
			      <p data-bind="team2"></p>
			      <p data-bind="team2score"></p>
			    </section>
			  </section>
		</section>
		<section data-route="page2">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<section data-bind="items">
				<section>
					<p data-bind="team"></p>
					<p data-bind="Win"></p>
					<p data-bind="Lost"></p>
					<p data-bind="Sw"></p>
					<p data-bind="Sl"></p>
					<p data-bind="Pw"></p>
					<p data-bind="Pl"></p>
				</section>
			</section>
		</section>
		<section data-route="page3">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<section data-bind="items">
				<section>
					<p data-bind="date"></p>
					<p data-bind="team1"></p>
					<p data-bind="team1score"></p>
					<p data-bind="team2"></p>
					<p data-bind="team2score"></p>
				</section>
			</section>	
		</section>
	</article>

	<!-- Libs -->
	<script src="js/lib/routie.min.js"></script>
	<script src="js/lib/ready.min.js" type="text/javascript"></script>
	<script src="js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="js/app.js"></script>

</body>
</html>
